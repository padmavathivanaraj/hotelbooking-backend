server:
  port: ${PORT:8080}

spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=true&requireSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&autoReconnect=true
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    # ðŸ’¡ NEW FIX: Add connection timeout to resolve 'Communications link failure'
    hikari:
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      # ðŸ’¡ CORRECTION: Use the modern MySQL 8 dialect.
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect

jwt:
  secret: ${JWT_SECRET}
  expirationMs: 86400000

razorpay:
  key-id: ${RAZORPAY_KEY}
  key-secret: ${RAZORPAY_SECRET}